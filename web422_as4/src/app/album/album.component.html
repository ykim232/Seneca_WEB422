<mat-card>
    <mat-card-content fxLayout="row wrap" fxLayout.xs="column">
        <div fxflex><img [src]="album.images[0].url" alt="album cover" [style.margin]="'10px'" [style.max-width]="'90%'"[style.height]="'300px'" /></div>
        <div fxFlex>
            <div [style.min-width]="'300px'" [style.margin]="'10px'">
                <strong>Record Label: </strong> {{album.label}}<br />
                <strong>Release Date: </strong> {{album.release_date}}<br /><br />
                <strong>Tracks:</strong> {{album.total_tracks}}<br />
                <strong>Popularity: </strong> {{album.popularity}}<br /><br />

                <mat-chip-list aria-label="Artist selection">
                    <mat-chip *ngFor="let artist of album.artists" [routerLink]="['/artist']">{{artist.name}}</mat-chip>
                    <!-- <mat-chip>Possible Second Artist</mat-chip> -->
                </mat-chip-list>
                <br />

                <div *ngFor="let cp of album.copyrights">{{cp.text}}</div>
                <!-- <div>Possible Second Copyright</div> -->
            </div>
        </div>
    </mat-card-content>
</mat-card>
<br /><br />
<h2>Track Listing</h2>

<mat-list>
    <!-- Single "Responsive" Material List Item-->
    <mat-list-item>
        <mat-icon mat-list-icon>queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content>1: This is the First Track of the Album - 3.34 <!-- NOTE 3.34 was determined by using (duration_ms / 60000).toFixed(2) -->
                </mat-card-content>
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->
</mat-list>
